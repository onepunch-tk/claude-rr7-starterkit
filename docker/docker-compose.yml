# Docker Compose - Supabase 연결용
#
# 사용법:
#   docker compose -f docker/docker-compose.yml --env-file docker/.env.docker up
#
# Fastify 서버 사용 시:
#   SERVER=fastify docker compose -f docker/docker-compose.yml --env-file docker/.env.docker up

services:
  app:
    image: claude-rr7-starterkit:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER=${SERVER:-express}
      - DATABASE_URL=${DATABASE_URL}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-}
    # Linux에서 host.docker.internal 지원을 위한 설정
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
