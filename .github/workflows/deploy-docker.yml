name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*' # 버전 태그 (v1.0.0, v2.1.0 등)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 이미지 태그'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 이미지 태그 결정
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # 태그 푸시 시 태그 이름 사용
            TAG="${{ github.ref_name }}"
          else
            # workflow_dispatch 시 입력값 또는 'latest' 사용
            TAG="${{ github.event.inputs.tag || 'latest' }}"
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "이미지 태그: $TAG"

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=sha,prefix=sha-

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 빌드 완료 메시지
        run: |
          echo "Docker 이미지가 성공적으로 빌드되고 푸시되었습니다."
          echo "이미지: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo ""
          echo "실행 방법 (Express):"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo "  docker run -p 3000:3000 --env-file .env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo ""
          echo "실행 방법 (Fastify):"
          echo "  docker run -e SERVER=fastify -p 3000:3000 --env-file .env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
